<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>TechPro</title>
</head>
<body>
    
    <header class="header">
        <div class="contenedor contenido-header">
            <div class="imagen-header">
                <picture>
                <source
                     sizes="1920w, 1280w, 640w" 
                     srcset="img/header.avif 1920w"
                     type="image/avif">
                <source
                     sizes="1920w, 1280w, 640w" 
                     srcset="img/header.webp 1920w"                              
                     type="image/webp">
                <source
                     sizes="1920w, 1280w, 640w" 
                     srcset="img/header.jpg 1920w" 
                     type="image/jpeg">
                <img loading="lazy" decoding="async" src="img/header.png" lazyalt="imagen" width="1000" height="600">
                </picture>
            </div><!-- .imagen-header -->
            <div class="texto-header">
                <p class="tagline-producto">Sonido profesional</p>
                <h1 class="nombre-producto">TechPro</h1>
                <p class="descripcion-producto">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores sint sit adipisci, quia alias assumenda quam ad consectetur, numquam architecto ipsum? Dolorum soluta recusandae facilis iure unde eos architecto labore.</p>
                <p class="precio-producto">Desde <span>$299</span></p>
            </div>
        </div>
    </header>

</body>
</html>
